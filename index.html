<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Felipe Vivas" />
    <meta name="keywords" content="paisajes, red social, fotografias" />
    <meta name="description" content="proyecto 7" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>around the U.S</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="/images/around the us.png"
          alt="around the us"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <img
            src="/images/profilepicture.jpg"
            alt="foto perfil"
            class="profile__image"
          />
          <div class="profile__name-info">
            <div class="profile__content">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button class="profile__button">
                <img
                  src="/images/Vector.svg"
                  alt="mouse botton"
                  class="icon__button"
                />
              </button>
            </div>

            <h3 class="profile__about">Explorador</h3>
          </div>
          <button class="add__button">
            <img
              src="/images/plus image.svg"
              alt="mas imagen"
              class="second__button"
            />
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="/images/kirill-pershin-1088404-unsplash-1.jpg"
              alt="valle de yasemie"
              class="elements__item"
            />
            <div class="elements__description">
              <p>valle de Yesemie</p>
              <button class="elements__button">
                <img
                  src="/images/me gusta.svg"
                  alt="like"
                  class="like__button"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="/images/kirill-pershin-1404681-unsplash-2.png"
              alt="Lago Louise"
              class="elements__item"
            />
            <div class="elements__description">
              <p>Lago Louise</p>
              <button class="elements__button">
                <img
                  src="/images/me gusta.svg"
                  alt="like"
                  class="like__button"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="/images/kirill-pershin-1556355-unsplash-3.png"
              alt="Montañas Calvas"
              class="elements__item"
            />
            <div class="elements__description">
              <p>Montañas Calvas</p>
              <button class="elements__button">
                <img
                  src="/images/me gusta.svg"
                  alt="like"
                  class="like__button"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="/images/kirill-pershin-1404681-unsplash-4.png"
              alt="Latemar"
              class="elements__item"
            />
            <div class="elements__description">
              <p>Latemar</p>
              <button class="elements__button">
                <img
                  src="/images/me gusta.svg"
                  alt="like"
                  class="like__button"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="/images/kirill-pershin-1556355-unsplash-5.png"
              alt="Vanois National"
              class="elements__item"
            />
            <div class="elements__description">
              <p>Vanois National</p>
              <button class="elements__button">
                <img
                  src="/images/me gusta.svg"
                  alt="like"
                  class="like__button"
                />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="/images/kirill-pershin-1088404-unsplash-6.png"
              alt="Lago di Braies"
              class="elements__item"
            />
            <div class="elements__description">
              <p>Lago di Braies</p>
              <button class="elements__button">
                <img
                  src="/images/me gusta.svg"
                  alt="like"
                  class="like__button"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
